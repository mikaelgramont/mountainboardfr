    <script src="js/lib.js"></script>
    <script>
    
    var aKey = Lib.listenOnClass('click', 'toto', function(e) {console.log('You clicked toto', e)});
    Lib.listenOnClass('click', 'tata', function(e) {console.log('You clicked tata', e)});
    Lib.listenOnClass('click', 'titi', function(e) {console.log('You clicked titi', e)});
    
    setTimeout(function() {
        console.log("Stop listening to toto clicks");
        Lib.unlistenByKey(aKey);
        
        console.log("Stop listening to titi clicks");
        Lib.unlistenByClass('titi');

        console.log("Stop listening to tata clicks");
        Lib.unlistenByClass('tata');
    }, 5000);
    
    </script>
